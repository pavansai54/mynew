backend:
  name: github
  repo: sushmaboddu/webblog 
  
media_folder: blog
public_folder: assets
  
collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  
      - name: tags
        label: Tags
        widget: tags
        separator: ","
        required: false